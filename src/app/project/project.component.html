<div class="card elevation-z6"
     style="margin:8px;">
    <div class="card-body">
        <h5 class="card-title">{{project.title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">skills: {{project.technologies}}</h6>
        <p class="card-text">{{project.description}}</p>
        <a *ngIf="project.repo"
           href="project.repo"
           class="card-link"
           target="_blank">View Repo</a>
        <a *ngIf="project.demo"
           href="project.demo"
           class="card-link"
           target="_blank">View Demo</a>
    </div>
</div>
